
[common]
server_addr = {{ .Envs.FRP_SERVER }}
server_port = {{ .Envs.FRP_SERVER_PORT }}
token = {{ .Envs.FRP_SERVER_TOKEN }}

[network-rc-control-{{.Envs.FRP_ID}}]
type = https
custom_domains = {{ .Envs.FRP_SERVER }}

plugin = https2http
plugin_local_addr = 127.0.0.1:8080

# HTTPS 证书相关的配置
plugin_crt_path = ./home.esonwong.com/fullchain.pem
plugin_key_path = ./home.esonwong.com/privkey.pem
plugin_host_header_rewrite = 127.0.0.1
plugin_header_X-From-Where = frp

remote_port =  {{ .Envs.FRP_REMOTE_PORT }}
